{% extends "layout.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2 class="mb-4">Therapist Registration</h2>
        <p class="text-muted">Submit your application. Your account will be activated after a review process.</p>
        <form method="post">
            <div class="row">
                <div class="col-md-6 mb-3"><label for="firstName" class="form-label">First Name</label><input type="text" class="form-control" id="firstName" name="firstName" required></div>
                <div class="col-md-6 mb-3"><label for="lastName" class="form-label">Last Name</label><input type="text" class="form-control" id="lastName" name="lastName" required></div>
            </div>
            <div class="mb-3"><label for="email" class="form-label">Email address</label><input type="email" class="form-control" id="email" name="email" required></div>
            <div class="mb-3"><label for="password" class="form-label">Password</label><input type="password" class="form-control" id="password" name="password" required></div>
            <div class="mb-3"><label for="licenseNumber" class="form-label">License Number</label><input type="text" class="form-control" id="licenseNumber" name="licenseNumber" required></div>
            <div class="row">
                <div class="col-md-6 mb-3"><label for="yearsOfExperience" class="form-label">Years of Experience</label><input type="number" class="form-control" id="yearsOfExperience" name="yearsOfExperience" required></div>
                <div class="col-md-6 mb-3"><label for="hourlyRate" class="form-label">Hourly Rate ($)</label><input type="number" step="0.01" class="form-control" id="hourlyRate" name="hourlyRate" required></div>
            </div>
            <div class="mb-3"><label for="biography" class="form-label">Biography</label><textarea class="form-control" id="biography" name="biography" rows="3"></textarea></div>
            <button type="submit" class="btn btn-primary">Submit Application</button>
        </form>
    </div>
</div>
{% endblock %}
