{% extends "layout.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <h1 class="mb-3">{{ article.Title }}</h1>
        <p class="text-muted">By {{ article.Author }} | Published on {{ article.PublishDate.strftime('%B %d, %Y') }}</p>
        <hr>
        <div class="article-content mt-4">
            <!-- In a real app, you would want to make sure this content is sanitized -->
            {{ article.Content|safe }}
        </div>
        <a href="{{ url_for('resource_library') }}" class="btn btn-primary mt-4">Back to Library</a>
    </div>
</div>
{% endblock %}
